name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.15

    - name: Build
      env:
        GOPROXY: "https://proxy.golang.org"
      run: go build .

    - name: Test
      env:
        GOPROXY: "https://proxy.golang.org"
      run: go test -v .
